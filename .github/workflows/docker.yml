name: Build and Push Docker Image to correct tags

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and Push Gitpod Image
      working-directory: Docker
      run: |
        docker build --file Dockerfile.gitpod --tag rustlluk/pycub:gitpod .
        docker push rustlluk/pycub:gitpod

    - name: Build and Push VNC Image
      working-directory: Docker
      run: |
        docker build --file Dockerfile.vnc --tag rustlluk/pycub:vnc .
        docker push rustlluk/pycub:vnc

    - name: Build and Push Standard Image
      working-directory: Docker
      run: |
        docker build --file Dockerfile --tag rustlluk/pycub:latest .
        docker push rustlluk/pycub:latest